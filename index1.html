<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style1.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/80c298d491.js" crossorigin="anonymous"></script>
    <title>JS Simple CRUD</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h2>Javascript-Sample CRUD</h2>
        </div>
        <div class="first">
            <form id="main">
                <label>Name:</label>
                <input type="text" placeholder="enter name" id="area">
                <button type="submit">+Add</button>
                <div id="enter"></div>
            </form>
        </div>
        <div class="2nd">
            <div id="info">
                <div id="text">
                    <h4>Name</h4>
                    <div id="person"></div>
                </div>
                <div id="icons">
                    <h4>Action</h4>
                    <div id="act"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script1.js"></script>
</body>
</html>
